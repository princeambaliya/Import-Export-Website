      <script>
        $(document).ready(function () {
          var $grid = $(".grid").isotope({
            itemSelector: ".alls",
            percentPosition: true,
            masonry: {
              columnWidth: ".alls",
            },
          });
  
          $(".filters ul li").click(function () {
            $(".filters ul li").removeClass("active");
            $(this).addClass("active");
            
            var data = $(this).attr("data-filters");
            $grid.isotope({
              filter: data,
            });
          });
        });
      </script>
